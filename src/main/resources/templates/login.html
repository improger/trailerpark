<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>


    <!-- For IE <= 9 -->
    <!--[if IE]>
    <script type="text/javascript">
        window.location = "/browser_error";
    </script>
    <![endif]-->

    <!-- For IE > 9 -->
    <script type="text/javascript">
        if (window.navigator.msPointerEnabled) {
            window.location = "/browser_error";
        }
    </script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JPT parking</title>

    <!-- BOOTSTRAP JQUERRY -->
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>





    <!-- BOOTSTRAP CSS -->

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">



</head>

<body id="page-top">


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container" >
        <a class="navbar-brand js-scroll-trigger" href="#page-top">JPT Parking</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/arrived">Help
                        <span class="sr-only">(current)</span>
                    </a>
                </li>


            </ul>

        </div>
    </div>
</nav>





<div class="container-sm" style="padding-top: 50px; min-height: 83vh; max-width: 300px;"   >

<div style="padding-top: 50px">
    <div th:if="${param.error}">
        <p style="color:red" class="text-center"> Invalid login or password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-center"> You have been logged out.</p>

    </div>

    <div class="form-group">



        <form th:action="@{/login}" method="post">
            <div class="form-group">

                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter login">

            </div>

            <div class="form-group">

                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>

            <button type="submit" value="Sign In" class="btn btn-primary btn-block">Login</button>
        </form>

    </div>

</div>



</div>







<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Boris <br>boshl@dfds.com</p>
    </div>
    <!-- /.container -->



</footer>

</script>




</body>

</html>
